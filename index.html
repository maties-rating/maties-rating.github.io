<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Ratings</title>
    <link rel="stylesheet" href="scr/css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>


    <div style="display: flex;justify-content: space-between; align-items: center; width: 80%;margin-left: auto;margin-right: auto;">
    
        <div>
            <select id="categorySelector" onchange="loadSelectedData()">
                <option value="open_players.json">Open Rating</option>
                <option value="women_players.json">Women Rating</option>
                <option value="bu19_players.json">Boys U19 Rating</option>
                <option value="gu19_players.json">Girls U19 Rating</option>
                <option value="bu15_players.json">Boys U15 Rating</option>
                <option value="gu15_players.json">Girls U15 Rating</option>
                <option value="bu13_players.json">Boys U13 Rating</option>
                <option value="gu13_players.json">Girls U13 Rating</option>
                <option value="bu11_players.json">Boys U11 Rating</option>
                <option value="gu11_players.json">Girls U11 Rating</option>
            </select>
        </div>
        <div id="filterSection"  style="display: none;">
            <!-- Filters -->
                <div class="filters">
                    <div class="filter-container">
                        <label>Name</label>
                        <input type="text" id="nameFilter" class="search-input" placeholder="Search name..." oninput="updateNameSuggestions()">
                        <div id="nameSuggestions" class="suggestion-box"></div>
                    </div>
        
                    
                    <div class="filter-container">
                        <label>Club</label>
                        <input type="text" id="clubFilter" class="search-input" placeholder="Search club..." oninput="updateClubSuggestions()">
                        <div id="clubSuggestions" class="suggestion-box"></div>
                    </div>
                    
                    <div class="filter-container">
                        <label>Gender</label>
                        <select id="genderFilter" onchange="filterTable()">
                            <option value="both">Both</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>        
        
                    <div class="filter-container">
                        <label>Rating</label>
                        <div class="slider-container">
                            <input type="number" id="ratingMinInput" class="num-input" min="0" max="3000" step="1" oninput="syncInput('rating', 'min')" />
                            <input type="range" id="ratingMin" class="slider" min="0" max="3000" step="1" oninput="updateSlider('rating')" />
                            <input type="range" id="ratingMax" class="slider" min="0" max="3000" step="1" oninput="updateSlider('rating')" />
                            <input type="number" id="ratingMaxInput" class="num-input" min="0" max="3000" step="1" oninput="syncInput('rating', 'max')" />
                        </div>
                    </div>            
                </div>
                <!-- <button id="resetFilterButton"  onclick="resetFilters()">Reset</button> -->
        </div>
    
        <button id="toggleFilterButton" onclick="toggleFilters()">Filter</button>
    </div>

 
    

    <!-- Data Table -->
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Maties ID</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Rating</th>
                <th onclick="sortTable(3)">Club</th>
                <th onclick="sortTable(4)">Gender</th>
            </tr>
        </thead>
        <tbody id="player-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="scr/js/script.js"></script>
    <script>
        function loadInclude(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const setTitle = (title) => {
                const titleElement = document.getElementById("header-title");
                if (titleElement) {
                    titleElement.textContent = "Player Ratings"; // set your page-specific title here
                } else {
                    setTimeout(setTitle, 50); // wait and retry if header hasn't loaded yet
                }
            };
            loadInclude("header-placeholder", "Sections/header.html");
            setTitle();
        });
    </script>

    <div id="footer-placeholder"></div>



</body>
</html>
