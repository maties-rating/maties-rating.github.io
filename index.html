<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Ratings</title>
    <link rel="stylesheet" href="scr/css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="scr/img/logo_no_bg.png" alt="Logo" style="max-height: 100px; margin-bottom: 10px;">
            <h1 style="margin-bottom: 20px;">Player Ratings</h1>
            <!-- Navigation Bar -->
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">Players</a></li>
                    <li><a href="matches.html">Matches</a></li> 
                    <li><a href="explanation.html">How it Works?</a></li> 
                </ul>
                <div class="hamburger" onclick="toggleNav()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>

        </div>
    </header>
    <button id="toggleFilterButton"  onclick="toggleFilters()">Filter</button>

    <div id="filterSection"  style="display: none;">
    <!-- Filters -->
        <div class="filters">
            <div class="filter-container">
                <label>Name</label>
                <input type="text" id="nameFilter" class="search-input" placeholder="Search name..." oninput="updateNameSuggestions()">
                <div id="nameSuggestions" class="suggestion-box"></div>
            </div>
            
            <div class="filter-container">
                <label>Club</label>
                <input type="text" id="clubFilter" class="search-input" placeholder="Search club..." oninput="updateClubSuggestions()">
                <div id="clubSuggestions" class="suggestion-box"></div>
            </div>
            
            <div class="filter-container">
                <label>Gender</label>
                <select id="genderFilter" onchange="filterTable()">
                    <option value="both">Both</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>        

            <div class="filter-container">
                <label>Rating</label>
                <div class="slider-container">
                    <input type="number" id="ratingMinInput" class="num-input" min="0" max="3000" step="1" oninput="syncInput('rating', 'min')" />
                    <input type="range" id="ratingMin" class="slider" min="0" max="3000" step="1" oninput="updateSlider('rating')" />
                    <input type="range" id="ratingMax" class="slider" min="0" max="3000" step="1" oninput="updateSlider('rating')" />
                    <input type="number" id="ratingMaxInput" class="num-input" min="0" max="3000" step="1" oninput="syncInput('rating', 'max')" />
                </div>
            </div>
            
            <div class="filter-container">
                <label>Birth Year</label>
                <div class="slider-container">
                    <input type="number" id="yearMinInput" class="num-input" min="1950" max="2025" step="1" oninput="syncInput('year', 'min')" />
                    <input type="range" id="yearMin" class="slider" min="1950" max="2025" step="1" oninput="updateSlider('year')" />
                    <input type="range" id="yearMax" class="slider" min="1950" max="2025" step="1" oninput="updateSlider('year')" />
                    <input type="number" id="yearMaxInput" class="num-input" min="1950" max="2025" step="1" oninput="syncInput('year', 'max')" />
                </div>
            </div>
            
        </div>
    </div>


    <!-- Data Table -->
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Maties ID</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Rating</th>
                <th onclick="sortTable(3)">Club</th>
                <th onclick="sortTable(4)">Birth Year</th>
                <th onclick="sortTable(5)">Gender</th>
            </tr>
        </thead>
        <tbody id="player-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="scr/js/player.js"></script>

</body>
</html>
